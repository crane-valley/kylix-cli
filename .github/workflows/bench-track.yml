name: Benchmark Track

on:
  push:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  bench-track:
    name: Track (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: x86_64-linux
          - os: macos-latest
            platform: arm64-macos
          - os: ubuntu-24.04-arm
            platform: arm64-linux
    permissions:
      contents: write
      deployments: write
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: |
          cargo bench -p kylix-bench --bench ml_kem --bench ml_dsa --bench slh_dsa -- --output-format bencher | tee output.txt

      - name: Restore Cargo.lock
        run: git checkout Cargo.lock || true

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: 'dev/bench'
          name: 'Benchmark (${{ matrix.platform }})'
