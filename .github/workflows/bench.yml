name: Benchmarks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  bench-check:
    name: Benchmark Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo bench --no-run

  bench-compare:
    name: Compare (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: x86_64-linux
          - os: macos-latest
            platform: arm64-macos
          - os: ubuntu-24.04-arm
            platform: arm64-linux
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: |
          cargo bench -p kylix-bench --bench ml_kem --bench ml_dsa --bench slh_dsa -- --output-format bencher | tee output.txt

      - name: Restore Cargo.lock
        run: git checkout Cargo.lock || true

      - name: Compare benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmark-data-dir-path: 'dev/bench'
          name: 'Benchmark (${{ matrix.platform }})'
          comment-on-alert: true
          comment-always: false
          alert-threshold: '200%'
          fail-on-alert: false
          summary-always: true
          auto-push: false

  external-tool-compare:
    name: External Tools (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: x86_64-linux
          - os: macos-latest
            platform: arm64-macos
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake ninja

      - name: Build liboqs
        run: |
          git clone --depth 1 https://github.com/open-quantum-safe/liboqs.git /tmp/liboqs
          cd /tmp/liboqs
          mkdir build && cd build
          cmake -GNinja -DBUILD_SHARED_LIBS=OFF -DOQS_BUILD_ONLY_LIB=OFF ..
          ninja

      - name: Verify liboqs build
        run: |
          test -x /tmp/liboqs/build/tests/speed_kem || { echo "Error: speed_kem not found"; exit 1; }
          echo "liboqs speed_kem found at /tmp/liboqs/build/tests/speed_kem"

      - name: Run external tool comparison
        env:
          LIBOQS_DIR: /tmp/liboqs/build
          CARGO_TERM_COLOR: never
        run: |
          # Build first to separate compile output from benchmark output
          cargo build -p kylix-cli --features bench --quiet
          # Run benchmark and capture only program output
          cargo run -p kylix-cli --features bench --quiet -- bench --compare --with liboqs -a ml-kem-768 -i 100 --report markdown | tee bench-result.md
          # Fail if liboqs was not detected (output should contain "liboqs" in the table)
          grep -q "liboqs" bench-result.md || { echo "Error: liboqs not detected in benchmark output"; exit 1; }

      - name: Post benchmark results to PR
        if: github.event.pull_request.head.repo.fork == false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## External Tool Benchmark (${{ matrix.platform }})"
            echo ""
            cat bench-result.md
          } > comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
